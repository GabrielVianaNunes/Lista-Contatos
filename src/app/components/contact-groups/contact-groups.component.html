<div class="container mt-4">
  <h2>Gerenciar Grupos</h2>

  <!-- Formulário para novo grupo -->
  <form (ngSubmit)="adicionarGrupo()" class="d-flex mb-3">
    <input
      type="text"
      class="form-control me-2"
      placeholder="Novo grupo"
      [(ngModel)]="novoGrupo"
      name="novoGrupo"
      required
    />
    <button class="btn btn-success" type="submit">Adicionar</button>
  </form>

  <!-- Lista de grupos -->
  <ul class="list-group">
    <li *ngFor="let grupo of grupos" class="list-group-item d-flex justify-content-between align-items-center">
      
      <!-- Modo visualização -->
      <div *ngIf="!grupoEditando || grupoEditando.id !== grupo.id" class="d-flex justify-content-between w-100">
        <span>{{ grupo.name }}</span>
        <span>
          <button class="btn btn-sm btn-warning me-2" (click)="iniciarEdicao(grupo)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="removerGrupo(grupo)">Remover</button>
        </span>
      </div>

      <!-- Modo edição -->
      <div *ngIf="grupoEditando?.id === grupo.id" class="d-flex w-100">
        <input
          type="text"
          [(ngModel)]="grupoEditado"
          name="grupoEditado"
          class="form-control me-2"
        />
        <button class="btn btn-sm btn-primary me-2" (click)="salvarEdicao()">Salvar</button>
        <button class="btn btn-sm btn-secondary" (click)="cancelarEdicao()">Cancelar</button>
      </div>
    </li>
  </ul>
</div>
