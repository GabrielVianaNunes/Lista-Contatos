<div class="container mt-4">
  <h2 class="mb-4">Editar Contato</h2>

  <form *ngIf="contact" (ngSubmit)="salvarEdicao()" #editForm="ngForm">
    <!-- Nome -->
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        required
        [(ngModel)]="contactCopy.name"
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="text-danger">
        Nome é obrigatório.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
        [(ngModel)]="contactCopy.email"
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        Email válido é obrigatório.
      </div>
    </div>

    <!-- Telefone -->
    <div class="mb-3">
      <label for="phone" class="form-label">Telefone</label>
      <input
        type="text"
        id="phone"
        name="phone"
        class="form-control"
        required
        [(ngModel)]="contactCopy.phone"
        #phone="ngModel"
      />
      <div *ngIf="phone.invalid && phone.touched" class="text-danger">
        Telefone é obrigatório.
      </div>
    </div>

    <!-- Favorito -->
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="isFavorite"
        name="isFavorite"
        [(ngModel)]="contactCopy.isFavorite"
      />
      <label class="form-check-label" for="isFavorite">
        Marcar como favorito ⭐
      </label>
    </div>

    <!-- Grupos -->
    <div class="mb-3">
      <label class="form-label">Grupos</label>
      <div *ngIf="allGroups$ | async as grupos">
        <div *ngFor="let grupo of grupos" class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            [id]="'grupo-' + grupo.id"
            [checked]="isGroupSelected(grupo.name)"
            (change)="toggleGroup(grupo.name)"
          />
          <label class="form-check-label" [for]="'grupo-' + grupo.id">
            {{ grupo.name }}
          </label>
        </div>
      </div>
    </div>

    <!-- Ações -->
    <button type="submit" class="btn btn-success" [disabled]="editForm.invalid">
      Salvar Alterações
    </button>
    <a routerLink="/contatos" class="btn btn-secondary ms-2">Cancelar</a>
  </form>

  <div *ngIf="!contact" class="alert alert-danger mt-4">
    Contato não encontrado.
  </div>
</div>
