<div class="container mt-4">
  <h2>Lista de Contatos</h2>
  <input type="text" [(ngModel)]="filtro" class="form-control mb-3" placeholder="Filtrar por nome">

  <div *ngIf="contatosFiltrados.length > 0; else empty">
    <ul class="list-group">
      <li *ngFor="let contact of contatosFiltrados; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        <span>
          {{ contact.name }} - {{ contact.email }} - {{ contact.phone }}
        </span>
        <span>
          <a [routerLink]="['/editar', contact.id]" class="btn btn-sm btn-warning me-2">Editar</a>
          <button class="btn btn-sm btn-danger" (click)="remover(i)">Remover</button>
        </span>
      </li>
    </ul>
  </div>

  <ng-template #empty>
    <p class="text-muted">Nenhum contato encontrado.</p>
  </ng-template>
</div>
