<div class="container mt-4">
  <h2>Adicionar Contato</h2>
  <form (ngSubmit)="adicionarContato()">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="contact.email" name="email" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Telefone</label>
      <input type="text" class="form-control" [(ngModel)]="contact.phone" name="phone" required />
    </div>
    <button type="submit" class="btn btn-success">Adicionar</button>
  </form>
</div>
