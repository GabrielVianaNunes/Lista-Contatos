<div class="container mt-4">
    <h2>Adicionar Contato</h2>
  
    <form (ngSubmit)="adicionarContato()" #form="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input id="name" name="name" class="form-control" [(ngModel)]="contact.name" required />
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email" class="form-control" [(ngModel)]="contact.email" required />
      </div>
  
      <div class="mb-3">
        <label for="phone" class="form-label">Telefone</label>
        <input id="phone" name="phone" class="form-control" [(ngModel)]="contact.phone" required />
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">Salvar</button>
    </form>
  </div>
