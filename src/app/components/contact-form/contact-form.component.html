<div class="container mt-4">
  <h2>Adicionar Contato</h2>

  <form (ngSubmit)="adicionarContato()" #form="ngForm">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="contact.name"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="contact.email"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Telefone</label>
      <input
        type="text"
        class="form-control"
        name="phone"
        [(ngModel)]="contact.phone"
        required
      />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Adicionar</button>
    <a routerLink="/contatos" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
