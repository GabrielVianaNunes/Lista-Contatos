<div class="container mt-4">
  <h2>Adicionar Contato</h2>

  <form (ngSubmit)="adicionarContato()" #form="ngForm">
    <!-- Nome -->
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="contact.name"
        required
      />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="contact.email"
        required
      />
    </div>

    <!-- Telefone -->
    <div class="mb-3">
      <label class="form-label">Telefone</label>
      <input
        type="text"
        class="form-control"
        name="phone"
        [(ngModel)]="contact.phone"
        required
      />
    </div>

    <!-- Grupos -->
    <div class="mb-3">
      <label class="form-label">Grupos</label>
      <div class="form-check" *ngFor="let grupo of gruposDisponiveis">
        <input
          class="form-check-input"
          type="checkbox"
          [value]="grupo.name"
          [checked]="grupoSelecionado(grupo.name)"
          (change)="alternarGrupo(grupo.name)"
          id="grupo-{{ grupo.id }}"
        />
        <label class="form-check-label" for="grupo-{{ grupo.id }}">
          {{ grupo.name }}
        </label>
      </div>
    </div>

    <!-- Favorito -->
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="favorito"
        name="isFavorite"
        [(ngModel)]="contact.isFavorite"
      />
      <label class="form-check-label" for="favorito">
        ⭐ Marcar como favorito
      </label>
    </div>

    <!-- Ações -->
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Adicionar</button>
    <a routerLink="/contatos" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
